<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body style="height:100vh;">
    <div class="container h-100 ">
        <div class="row h-100">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                <img src="pepsi.png" alt="logo" width="60px" height="60px" >
                <div class="h1 mb-4">Please sign in</div>
                
                <form>
                   <div class="form-group">
                     <label for="check your email">Email</label>
                     <input type="email" class="form-control" name="Email" id="" aria-describedby="emailHelpId" placeholder="Email">
                     <small id="emailHelpId" class="form-text text-muted">Check Email Please</small>
                   </div>
                   <div class="form-group">
                     <label for="">Password</label>
                     <input type="password" class="form-control" name="password" id="" placeholder="Password">
                   </div>
                   <div class="form-check text-center">
                     <label class="form-check-label mb-3">
                       <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                       Remember me
                     </label>
                   </div>
                   <input name="Login" id="" class="btn btn-primary" type="button" value="Login" >
                    
                </form>
            </div>
            
        </div>

        
        
    </div>
    
    
        
       
    
</body>
</html>
